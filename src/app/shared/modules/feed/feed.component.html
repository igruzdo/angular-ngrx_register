<mc-loading *ngIf="isLoading$ | async"></mc-loading>
<mc-errorMessage *ngIf="error$ | async"></mc-errorMessage>

<div *ngIf="feed$ | async">
    <div class="article-preview"
        *ngFor="let article of (feed$ | async)?.articles"    
    >
        <div class="article-meta">
            <a [routerLink]="['/profiles', article.author.username]">
                <img [src]="article.author.image" alt="author">
            </a>
            <div class="info">
                <a [routerLink]="['/profiles', article.author.username]">
                    {{ article.author.username }}
                </a>
                <span class="date">{{ article.createdAt }}</span>
            </div>
            <div class="pull-xs-right">
                ADD TO FAVORITES
            </div>
        </div>
        <a [routerLink]="['/profiles', article.author.username]" class="preview-link">
            <h1>{{ article.title }}</h1>
            <p>{{ article.description }}</p>
            HERE IS LIST OF TAGS
        </a>
    </div>
    PAGINATION
</div>
