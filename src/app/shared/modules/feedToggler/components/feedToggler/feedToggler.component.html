<div class="feed-toggle">
    <ul class="nav nav-pills outline-active">
        <li class="nav-item" *ngIf="isLoggedIn$ | async" routerLinkActive="active">
            <a [routerLink]="['/feed']" class="nav-link" >Your feed</a>
        </li>
        <li class="nav-item">
            <a [routerLink]="['/']" class="nav-link" routerLinkActive="active">Global feed</a>
        </li>
        <li class="nav-item" *ngIf="tagNameProps">
            <a [routerLink]="['/tags', tagNameProps]" class="nav-link" routerLinkActive="active">{{ tagNameProps }}</a>
        </li>
    </ul>
</div>
